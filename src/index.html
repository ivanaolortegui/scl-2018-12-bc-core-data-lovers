<!DOCTYPE html>
<html lang="es-US">
  <head>
    <meta charset="utf-8">
    <title>LOL Lovers</title>
    <link rel="icon" type="image/png" href="img/icon-lol.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <header>
    <nav class="top-nav" id="topNav">
      <figure> <a href="index.html">

      <div id="max-stats-damage-attack"> </div>
      <div>

      <div id="container-list"></div>

    <script src="./data/lol/lol.js"></script>
